<!DOCTYPE html>

    <head><title>Sign Up</title></head>
    <body>
        

        
        <h2>This is sign up form</h2>
        <form action="" padding="200px" >
            <label for="usernaem" >First Name:</label>
            <input type="text" id="usernaem" autofocus placeholder="Enter your first name" required>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" placeholder="Enter your last name">
            <br> <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your mail" required>
            <br> <br>
            <label for="pass">password:</label>
            <input type="password" id="pass" placeholder="Enter your mail" required>
            <br> <br>
            <label for="dat">date of birth</label>
            <input type="date" id="dat" placeholder="Enter your mail">
            <br> <br>

            <label for="sele"> Select gender :</label>
            <br>
            <input type="radio" id="sele" placeholder="Enter your mail" name="gender">
            <label for="radi" >male</label>
            <input type="radio" id="radi" placeholder="Enter your mail" name="gender">
            <label for="usernaem" name="gender">female</label>
            
            <br> <br>


            <label for="usernaem">occuption:</label>
            <select name="" id="">
                <option value="">Businessman</option>
                <option value="">Student</option>
                <option value="">Teacher</option>
            </select>
            <br><br>
            <label for="">favaorit color</label>
            <input type="color">
            <br><br>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>

            <label for="photo">choose your passport size photo</label>
            <br>
            <input type="file" id="photo" multiple required>
            <br><br>
            <label for="texta">Your some comment</label>
            <input type="textarea">
            <br><br>
            <input type="submit"> <input type="reset">

        </form>
